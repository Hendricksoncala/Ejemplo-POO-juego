<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeadConsole</title>

    <style>
        #gameLog {
            white-space: pre-wrap; /* Permite saltos de línea en el texto */
            font-family: monospace; /* Fuente de tipografía monoespaciada para simular consola */
        }
    </style>
</head>
<body>
    <h1>Bienvenido a DeadConsole</h1>

    <form id="heroForm">
        <label for="heroName">Nombre del héroe:</label>
        <input type="text" id="heroName" name="heroName"><br><br>
        <button type="submit">Crear Héroe</button>
    </form>

    <div id="gameContainer">
        <div id="gameLog"></div>
        <div>
            <p>Vida del Héroe: <span id="heroVida">100</span></p> 
            <p>Daño del Héroe: <span id="heroDaño">20</span></p>
            <p>Vida del Monstruo: <span id="monstruoVida"></span></p>
        </div>
        <button id="atacarBtn" disabled>Atacar</button>
        <button id="investigarBtn" disabled>Investigar</button>
    </div>
    
    <script src="/main.js" type="module"></script>
</body>
</html>
